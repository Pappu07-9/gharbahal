<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0" />
</head>

<body>
    <div class="container mx-auto h-full">
        <div class="flex p-2 bg-green-400 items-center justify-between">
            <a class="m-3  justify-between w-1/5 font-sans" href="/">Welcome to <strong>GharBahal.com</strong></a>
            <form method="get" action="/searchproperty" class=" justify-center w-3/5 items-center">
                <select class="h-10 w-32 bg-green-100 rounded" name="type" id="">
                    <option value="house">House</option>
                    <option value="room">Room</option>
                    <option value="flat">Flat</option>
                </select>
                <input type="text" name="city" class="h-10 w-3/5 pl-12 bg-green-100 rounded" placeholder="Enter City">
                <button type="submit"
                    class="bg-green-600 hover:bg-green-800 h-10  px-7 rounded text-white ">Search</button>
            </form>
            <div id="loginstatus" class="flex w-1/5">

            </div>
        </div>
        <div class="flex bg-gray-100 w-full h-full">
            <div class="w-1/5 h-screen bg-white rounded-md text-center flex flex-col items-center p-3 " id="sidebar">

            </div>
            <div class="w-4/5 pl-8  m-7 h-full bg-white border rounded-md grow">
                <form id="propertyForm" data="{{propertyid}}" enctype="multipart/form-data">
                    <div class="text-xl font-sans font-bold m-3 flex pt-5 items-center">Update Property From Here
                    </div>
                    <div class="flex m-2">
                        <div class=" flex flex-col justify-evenly w-2/4">
                            <div class="p-1">
                                <label for="title" class="block text-md font-medium text-gray-700 mb-5">Property
                                    Title</label>
                                <input type="text" name="title" value="{{title}}" placeholder="Enter Property Title"
                                    class="mt-1 p-1 h-10 block w-full border border-gray-500 rounded-md shadow-sm ">
                            </div>
                            <div class="grid grid-cols-2 gap-2 p-1">
                                <div>
                                    <label for="address" class="block text-md font-medium text-gray-700">Street
                                        Name</label>
                                    <input type="text" value="{{street_name}}" name="street_name"
                                        placeholder="Enter Street Name"
                                        class="mt-1 p-1  block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                                <div>
                                    <label for="house_number" class="block text-md font-medium text-gray-700">House
                                        Number</label>
                                    <input type="number" value="{{house_number}}" name="house_number"
                                        placeholder="Enter House Number"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>

                                <div>
                                    <label for="city" class="block text-md font-medium text-gray-700">City</label>
                                    <input type="text" value="{{city}}" name="city" placeholder="Enter City Name"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                                <div>
                                    <label for="type" class="block text-md font-medium text-gray-700">Property
                                        Type</label>
                                    <select name="type"
                                        class="mt-1 p-1 block w-full border rounded-md border-gray-500 shadow-sm ">
                                        <option value="house" class="text-gray-500">House</option>
                                        <option value="flat" class="text-gray-500">Flat</option>
                                        <option value="room" class="text-gray-500">Room</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="state" class="block text-md font-medium text-gray-700">State</label>
                                    <input type="text" value="{{state}}" name="state" placeholder="Enter State"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                                <div>
                                    <label for="zip_code" class="block text-md font-medium text-gray-700">Zip
                                        Code</label>
                                    <input type="text" value="{{zip_code}}" name="zip_code" placeholder="Zip Code"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                                <div>
                                    <label for="price" class="block text-md font-medium text-gray-700">Price</label>
                                    <input type="number" value="{{price}}" name="price" placeholder="Price"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                                <div>
                                    <label for="country" class="block text-md font-medium text-gray-700">Country</label>
                                    <input type="text" value="{{country}}" name="country" placeholder="Enter Country"
                                        class="mt-1 p-1 block w-full border border-gray-500 rounded-md shadow-sm ">
                                </div>
                            </div>

                            <div class="p-1 text-start ">
                                <label for="description"
                                    class="block text-md font-medium text-gray-700">Description</label>
                                <input type="text" value="{{description}}" name="description"
                                    placeholder="Enter Description"
                                    class="mt-1 p-4 pb-20 block w-full   border border-gray-500 rounded-md shadow-sm ">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 items-center justify-center p-1 m-1 w-2/4">
                            <div class="max-w-md mx-auto my-4">
                                <label
                                    class="flex flex-col px-1 items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                                    <div id="preview-container-1"
                                        class="flex flex-col items-center justify-center pt-5 pb-6">

                                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Thumbnail Image</p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                                    </div>
                                    <input id="thumbnail-1" value="{{image1}}" type="file" name="thumbnail"
                                        accept="image/*" class="hidden">
                                </label>
                            </div>
                            <div class="max-w-md mx-auto my-4">
                                <label
                                    class="flex flex-col px-1 items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                                    <div id="preview-container-2"
                                        class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Image 1</p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                                    </div>
                                    <input id="thumbnail-2" value="{{image2}}" type="file" name="image1"
                                        accept="image/*" class="hidden">
                                </label>
                            </div>
                            <div class="max-w-md mx-auto my-4">
                                <label
                                    class="flex flex-col px-1 items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                                    <div id="preview-container-3"
                                        class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Image 2</p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                                    </div>
                                    <input id="thumbnail-3" type="file" value="{{image3}}" name="image2"
                                        accept="image/*" class="hidden">
                                </label>
                            </div>
                            <div class="max-w-md mx-auto my-4">
                                <label
                                    class="flex flex-col px-1 items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                                    <div id="preview-container-4"
                                        class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Image 3</p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                                    </div>
                                    <input id="thumbnail-4" type="file" value="{{image4}}" name="image3"
                                        accept="image/*" class="hidden">
                                </label>
                            </div>
                            <div class="max-w-md mx-auto my-4">
                                <label
                                    class="flex flex-col px-1 items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-gray-400">
                                    <div id="preview-container-5"
                                        class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Image 4 </p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                                    </div>
                                    <input id="thumbnail-5" type="file" value="{{image4}}" name="image4"
                                        accept="image/*" class="hidden">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class=" w-full p-3 flex justify-center items-center">
                        <div
                            class="bg-green-600 h-10 w-36 rounded-md hover:cursor-pointer justify-center items-center flex gap-2 text-white hover:bg-green-800">
                            <span class="material-symbols-outlined">
                                add_circle
                            </span>
                            <button type="submit" id="submitproperty">Save Changes
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('propertyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            console.log("dabis")
            const form = document.getElementById('propertyForm');
            const formData = new FormData(form);
            const propertyid = form.getAttribute("data")
            const token = JSON.parse(localStorage.getItem('Authorization')); // Replace 'your_token_key' with the actual key used to store the token
            console.log(`this is token ${token}`)
            fetch(`/api/updateproperty/${propertyid}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Property added successfully');
                    } else {
                        console.log('Failed to add property: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    console.log('An error occurred while adding the property');
                });
        });
        document.addEventListener("DOMContentLoaded", function () { checkToken(); });

        function handlesuccess(res) {
            const loginStatus = document.getElementById("loginstatus")
            const { success, data, message } = res
            const sidebar = document.getElementById("sidebar")
            const trending = document.getElementById("trending")

            if (success) {
                loginStatus.innerHTML = `
                    <p class="text-black px-3 py-2 rounded">Welcome, ${data.username}</p>
                    <a href="/logout" id="logout" class="text-black hover:bg-green-900 hover:text-white px-3 py-2 rounded">Logout</a>
                `
                sidebar.innerHTML = `
                    <div class="flex  w-full h-14 items-center justify-center hover:bg-green-400 hover:text-white  rounded-md">
                        <span class="material-symbols-outlined">
                    person
                    </span>
                    <a href="/userprofile/${data.user_id}">Profile</a></div>
                    
                `

                document.getElementById("logout").addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem("Authorization");
                    checkToken();
                });
            }
            else {
                window.location.href("/login")

            }


        };
        async function checkToken() {
            const token = JSON.parse(localStorage.getItem("Authorization"))
            try {
                const response = await fetch("/api/checktoken", {
                    method: "GET",
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const res = await response.json();
                handlesuccess(res);
            }
            catch (error) {
                console.log("error", error);
            }

        };

        document.querySelectorAll('input[type="file"]').forEach(input => {
            const inputId = input.id.split('-')[1];
            const previewContainer = document.getElementById('preview-container-' + inputId);

            // Check if there's an existing image (if any) via a data attribute or global JS variable
            const existingImage = input.getAttribute('value'); // Example using a data attribute
            if (existingImage) {
                previewContainer.innerHTML = `
            <img src="/${existingImage}" class="object-contain h-48 w-48 rounded-lg mb-2">
            
        `;
            }

            input.addEventListener('change', function (event) {
                const file = event.target.files[0];

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewContainer.innerHTML = `
                    <img src="${e.target.result}" alt="Image Preview" class="object-contain h-48 w-48 rounded-lg mb-2">
                    
                `;

                        // Add event listener for the remove button
                        const removeButton = previewContainer.querySelector('.remove-btn');
                        removeButton.addEventListener('click', function () {
                            // Clear the file input
                            input.value = '';
                            // Restore the original upload area
                            previewContainer.innerHTML = `
                        <span class="material-symbols-outlined text-gray-500">
                                            image
                                        </span>
                                        <p class="mb-2 px-3 text-sm text-gray-500">Image 4 </p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX 800x400px)</p>
                    `;
                        });
                    };
                    reader.readAsDataURL(file);
                }
            });
        });


    </script>
</body>

</html>
